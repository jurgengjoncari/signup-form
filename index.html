<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://jurgengjoncari.github.io/default-styles/index.css">
    <link rel="stylesheet" href="https://jurgengjoncari.github.io/web-components/form/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body>
    <header>
        <div>
            <img src="/assets/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
        <figcaption>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Haltde West</a> on <a href="https://unsplash.com/">Unsplash</a></figcaption>
    </header>
    <main>
        <section>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </p>
            <p>You <em>know</em> you want to. </p>
        </section>
        <form action="">
            <fieldset>
                <legend>Let's do this</legend>
                <dl class="input-items">
                    <li>
                        <dt><label for="first-name">First Name</label></dt>
                        <dd><input type="text" id="first-name"></dd>
                    </li>
                    <li>
                        <dt><label for="last-name">Last Name</label></dt>
                        <dd><input type="text" id="last-name"></dd>
                    </li>
                    <li>
                        <dt><label for="email">Email</label></dt>
                        <dd><input type="email" id="email"></dd>
                    </li>
                    <li>
                        <dt><label for="phone-number">Phone Number</label></dt>
                        <dd><input type="tel" id="phone-number"></dd>
                    </li>
                    <li>
                        <dt><label for="password">Password</label></dt>
                        <dd><input type="password" id="password"></dd>
                    </li>
                    <li>
                        <dt><label for="confirm-password">Confirm Password</label></dt>
                        <dd><input type="password" id="confirm-password"></dd>
                    </li>
                </dl>
            </fieldset>
            <button>Create Account</button>
        </form>
        <section>Already have an account? <a href="#">Log in</a></section>
    </main>
</body>
</html>
