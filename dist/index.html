<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body class="container min-vh-100">
    <header class="grid d-flex justify-content-center">
        <img src="/assets/odin-lined.png" alt="" class=" ">
        <h1 class="">ODIN</h1>
    </header>
    <main class="h-100">
        <section>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </p>
            <p>You <em>know</em> you want to. </p>
        </section>
        <form action="">
            <fieldset>
                <legend>Let's do this</legend>
                <label class="form-label" for="first-name">First Name</label>
                <input class="form-control" type="text" id="first-name">
                <label class="form-label" for="last-name">Last Name</label>
                <input class="form-control" type="text" id="last-name">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email">
                <label class="form-label" for="phone-number">Phone Number</label>
                <input class="form-control" type="tel" id="phone-number">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password">
                <label class="form-label" for="confirm-password">Confirm Password</label>
                <input class="form-control" type="password" id="confirm-password">
            </fieldset>
            <button class="btn btn-primary" type="submit">Create Account</button>
        </form>
        <section>Already have an account? <a href="#">Log in</a></section>
    </main>
    <footer class="bd-footer">
        <figcaption>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Haltde West</a> on <a href="https://unsplash.com/">Unsplash</a></figcaption>
        <a href="github.com/jurgengjoncari">jurgengjoncari</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
